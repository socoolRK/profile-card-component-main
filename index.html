<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution {

      font-size: 21px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="profileCard">
      <div class="top-image"></div>
      <img src="images/image-victor.jpg" alt="image-victor" class="victor">

      <div class="profileinfo">
        <h2 class="name">Victor Crest <span>26</span></h2>
        <p class="city">London</p>
      </div>

      <hr>

      <div class="basicInfo">
        <h4 class="data">80K<span>Followers</span></h4>
        <h4 class="data">803K<span>Likes</span></h4>
        <h4 class="data">1.4K<span>Photos</span></h4>
      </div>

    </div>

  </div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ravindra</a>.
  </div>
  </footer>
</body>

</html>
